  <h1>Worlds best mocktail</h1>

   So heres my easy mocktail recipe

  <h2> Ingredients</h2>
  <ul>
    <li>lemonade 500g</li>
    <li>3 Eggs (~175g)</li>
    <li> Butter 50g</li>
    <li> Milk 250ml (1cup)</li>
  </ul>

  <h2> Process </h2>
  <ol>
    <li>Combine all ingredients in a bowl</li>
    <li>Add ice to taste</li>
    <li>Shake it for a little bit</li>
  </ol>
