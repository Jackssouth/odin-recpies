<body>
  <h1>Worlds best Cookies</h1>
  <p>
   So heres my easy cookies recipe 
  </p>

  <h2> Ingredients</h2>
  <ul>
    <li>Flour 500g</li>
    <li>3 Eggs (~175g)</li>
    <li> Butter 50g</li>
    <li> Milk 250ml (1cup)</li>
  </ul>

  <h2> Process </h2>
  <ol>
    <li>Combine all ingredients in a bowl</li>
    <li>Form cookie sized balls</li>
    <li>Bake in oven at 180c for 20mins</li>
  </ol>
